<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <section class="wrapper_mem-slider">
      <input type="radio" name="point" id="slide_1" data-value="1" checked>
      <input type="radio" name="point" id="slide_2" data-value="2">
      <input type="radio" name="point" id="slide_3" data-value="3">
      <input type="radio" name="point" id="slide_4" data-value="4">
      <input type="radio" name="point" id="slide_5" data-value="5">
      <div class="slider-images">
        <div class="slides slide_1"><img src="./assets/img/slide-1.jpg"></div>
        <div class="slides slide_2"><img src="./assets/img/slide-2.jpg"></div>
        <div class="slides slide_3"><img src="./assets/img/slide-4.jpg"></div>
        <div class="slides slide_4"><img src="./assets/img/slide-3.jpg"></div>
        <div class="slides slide_5"><img src="./assets/img/slide-5.gif"></div>
      </div>
      <div class="slider-content">
        <div class="slider-text">
          <div class="slider-text__item">Деббагинг чужого кода VS своего</div>
          <div class="slider-text__item">Обсуждение имени новой переменной</div>
          <div class="slider-text__item">Love is...</div>
          <div class="slider-text__item">Когда вернулся к когду, который писал 2 недели назад</div>
          <div class="slider-text__item">Зупуск скрипта, который писал 3 часа</div>
        </div>
        <div class="controls">
          <label for="slide_1"></label>
          <label for="slide_2"></label>
          <label for="slide_3"></label>
          <label for="slide_4"></label>
          <label for="slide_5"></label>
        </div>
      </div>
    </section>
  </div>
  
</body>
</html>
